<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" contents="text/html" charset="UTF-8" />
        <title>
            Thomas Lovén - {{ page.title }}
        </title>
        <link rel="stylesheet" type="text/css" href="/src/prettify.css">
        <link rel="stylesheet" type="text/css" href="/src/style.css">

        <script type="text/javascript" src="/src/prettify.js"></script>
        <script type="text/javascript" src="/src/lang-tex.js"></script>
        <script type="text/javascript" src="/src/lang-nasm.js"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    skipTags: ["script","noscript","style","textarea","code"],
                    ignoreClass: ".*", 
                    processClass: "latex"
                }
            });
            MathJax.Hub.Queue( function() {
                var all = MathJax.Hub.getAllJax(), i;
                for(i=0; i < all.length; i += 1) {
                    all[i].SourceElement().parentNode.className += ' has-jax';
                }
            });
        </script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script src="/src/cufon-yui.js" type="text/javascript"></script>
        <script src="/src/averia-cufon.all-nokern.js" type="text/javascript"></script>
		<script src="/src/blankwin.js" type="text/javascript"></script>
    </head>

<body onload="prettyPrint(); blankwin()">

    <div id="background">
        <div id="wrap">
            <div id="header">
                <div id="title">
                    <h2>ThomasLovén.com</h2>
                </div><!--title-->
                <div id="links">
                    <a href="/">Home</a>
                    -
                    <a href="/blog/">Blog</a>
                    -
                    <a href="/photos/">Photos</a>
                    -
                    <a href="/about/">About</a>
                </div><!--links-->
            </div><!--header-->
            <div id="contents">
                {{ content }}

            </div><!--contents-->
        </div><!--wrap-->
        <div id="bottom">
            &copy; 2012 
            <a href="mailto:thomasloven@gmail.com">Thomas Lovén</a> 
			-
            <a href="http://twitter.com/thomasloven">@thomasloven</a>
			-
			<a href="http://github.com/thomasloven">GitHub</a>
        </div><!--bottom-->
    </div><!--background-->

    <script type="text/javascript">
        Cufon.replace('h1, h2, h3, li, #header #links, #categories',{
            ignoreClass: 'latex',
            hover: {
                color: 'green'
            }
        });
        Cufon.replace('p:not(.latex)',{
            hover: {
                color: 'green'
            }
		});
        Cufon.replace('div.title h2',{
            hover: {
                color: 'green'
            }
        });
        Cufon.replace('div#bottom', {
            hover: {
                color: 'green'
            }
        });
        Cufon.now();
    </script>

</body>
</html>
